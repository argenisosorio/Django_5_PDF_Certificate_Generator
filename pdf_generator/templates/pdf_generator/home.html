{% extends 'pdf_generator/base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-group mb-2">
        <div class="form-group mb-2">
        <label for="id_name_event">Nombre del Evento:</label>
        <input
            type="text"
            name="id_name_event"
            id="id_name_event"
            class="form-control"
        >
    </div>

    <div class="form-group mb-2">
        <div class="form-group mb-2">
        <label for="id_event_acronyms">Siglas del Evento:</label>
        <input
            type="text"
            name="id_event_acronyms"
            id="id_event_acronyms"
            class="form-control"
        >
    </div>

    <button type="submit" class="btn btn-success">Send</button>
</form>
{% endblock %}
